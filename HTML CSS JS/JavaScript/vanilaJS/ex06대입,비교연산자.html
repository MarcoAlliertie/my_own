<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입/비교연산자</title>
</head>
<body>
    <script>
        //복합대입연산자
        // num2 += 5;
        // num2 = num2+5;

        // num3 -= -2;
        // num3 = num3-2;


        //비교연산자 예제
        let num = 3;
        let num1 = 7;
        let num2 = '3';

        //num과 num1의 크기 비교
        console.log(('num과 num1 크기 비교'+(num>num1)));
        console.log(num == num2);
        console.log(num === num2);

        //'==' vs '==='
        //동등연산자 : 두 개의 피연산자 값이 같은지 비교
        //             둘의 자료형이 다르면 자동 형변환
        //             반대는 부등연산자 != 
        //일치연산자 : 두 개의 피연산자 값이 같은지 비교
        //             데이터와 자료형을 모두 비교
        //             반대는 불일치연산자 !==
    </script>
</body>
</html>
