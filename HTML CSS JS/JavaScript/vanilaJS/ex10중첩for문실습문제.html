<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩for문 실습문제</title>
    <style>
        div{
            display: inline-block;
            padding: 0px 15px 15px 15px;
            margin:15px;
            border: solid 1px;
        }
    </style>
</head>
<body>
    <script>
        
    for(let i = 2; i<10; i++){
        document.write('<div>')
        document.write(`[${i}단]<br>`);
        for(let j = 1; j<10; j++){
            document.write(`${i} X ${j} = ${i*j}`);
            document.write('<br>');
        }
        document.write('</div>');
    }







    
    </script>
    
</body>
</html>
