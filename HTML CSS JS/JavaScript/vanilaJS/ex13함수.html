<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        //함수의 선언
        function greet(name){
            console.log(`안녕하세요 저는 ${name}입니다.`);
        }
        //함수의 호출
        greet('홍길동');

        //greet()함수에 정의된 매개변수는 name에 저장이된다.
        //호출함수는 구체적인 인자를 파라미터에 전달해 입력된 매개변수를 활용한다.

        //두 숫자를 연산하여 결과값을 출력하는 sum()함수 출력
        function sum(num1, num2){
            console.log(`${num1}과 ${num2}의 더한 결과 : ${num1+num2}`);
        }
        //함수 호출
        sum(4,8);

        function sum2(num3,num4){
            return num3+num4;
        }
        //반환값을 사용하려면 아래와 같이 사용할 수 있다
        console.log(sum2(4,12));

        let result = sum2(5,10);
        console.log(`더한 결과 : ${result}`);
    </script>
</body>
</html>
