<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 실습</title>
</head>
<body>
    <script>
        //문제) 입력한 숫자를 더하는 프로그램 구현
        // 0을 입력받은 경우에 프로그램을 종료할 수 있다.




        let input_sum = 0;
        while(true){
        let input = parseInt(prompt('숫자를 입력해주세요'));
        input_sum += input
        console.log(`더한 결과 : ${input_sum}`);
        if(input === 0){
            break;
        }
    }
    </script>
</body>
</html>
