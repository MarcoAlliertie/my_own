<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do~while문,for문</title>
</head>
<body>
    <script>
        //반복문
        //2. do~while문
        //do{
        //    실행문장
        //}while(조건식)
        //실행문장을 일단 한 번 실행하고 조건식에 따라
        //추가로 실행문장을 실행한다.
        //조건식이 false라도 일단 한 번은 실행문장이 실행됨

        let num = 1;
        do {
            console.log(num);
            num+=1;
            }while(num<=3);

        //100~1까지 출력하는 프로그램 구현
        for(let i = 100; i>0; i--){
            console.log(i);
        }

    </script>
</body>
</html>
