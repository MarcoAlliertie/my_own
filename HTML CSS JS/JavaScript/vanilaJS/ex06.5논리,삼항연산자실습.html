        let perBox = parseInt(prompt('한 박스에 담을 오렌지 수를 입력해주세요'));

        let count = orange/perBox
        console.log(orange%perBox ===0? `필요한 박스의 수 : ${count}개`:`필요한 박스의 수 : ${parseInt(orange/perBox)+1}개` );
