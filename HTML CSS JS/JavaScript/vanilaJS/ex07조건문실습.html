        //100-96점: A+|95-91:A|90-86:B+|85-80: B| 이외 F
        let kor = parseInt(prompt('국어점수 입력'));
        let eng = parseInt(prompt('영어점수 입력'));
        let math = parseInt(prompt('수학점수 입력'));

        let avg = sum/3;

        console.log('당신의 평균은 '+avg+'점입니다');
        switch(avg>=95){
        case (true):
            console.log('A+');
            break;
        case(false):
            switch(avg>=90){

                console.log('A');
