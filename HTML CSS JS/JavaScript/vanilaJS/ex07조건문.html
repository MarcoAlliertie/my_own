        //2. if-else문
        //조건식이 참 또는 거짓일 때 실행문장이 동작하는 구문

        //3. 다중 if문
        //여러 조건식 중  참인 경우의 실행문장을 동작시키는 구문

        //4. switch문
        //값을 비교한다.(case를 통해서)
        let num = 8;

        switch(num%2){
            case 0:
                console.log('짝수');
                break;
            case 1:
                console.log('홀수');
                break;
            default:
                console.log('수 아님');
                break;
        }
    </script>
