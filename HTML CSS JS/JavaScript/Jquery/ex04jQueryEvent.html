<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            height: 60px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 2rem;
        }

        .click {
            background-color: lightpink;
        }

        .on {
            background-color: lightblue;
        }
    </style>
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
    <button class = "click">click</button>
    <button class = "on">on</button>
    <script>
    //click vs on
    //동적 이벤트 바인딩 차이
    //click : 최초에 페이지를 로딩할 때 선언되어 있던 요소에 이벤트 등록
    //on : 동적으로 추가된 태그에 이벤트 추가

    $('.click').click(()=>{
        //.click : 초기에 존재하는 요소에만 이벤트가 등록된다.
        //직접 바인딩하는 경우 초기에 존재하는 요소에 이벤트 처리를 간편하게 할 수 있다.
        $('body').append('<button class = "click">click</button>')
        // $(A).append(B) : B를 A요소 마지막 위치에 추가
        
    });

    $(document).on('click','.on',()=>{
        $('body').append('<button class = "on">on</button>')
    });
    //앞의 .on의 .은 메서드를 의미, 뒤의 .은 class
    //document를 거쳐가는 경우 : 동적으로 추가되는 요소에도 
    //이벤트를 처리할 수 있다.
    </script>
   
</body>
</html>
