<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>🤦‍♂️Event 지정</h1>
    <h2>이벤트 확인1</h2>
    <h3>이벤트 확인2</h3>
    <p>이벤트 확인3</p>
    <button>change</button>
    <script>
        $('button').on('click',()=>{
        $('h1').css('color','blue');})
        $('h1').on('mouseover',()=>{
        $('h1').css('color','red');})
        $('h1').on('mouseout',()=>{
        $('h1').css('color','black');})
        $('h2,h3').on('click', function(){
            $(this).css('color','yellow');
        })
        //this는 호출한 시점에서 반환하는 객체를 지칭
        //만약 function 키워드 대신 화살표 함수를 사용하면?
        //this가 작동하지 않는다.



        //".on"
    </script>
</body>
</html>
