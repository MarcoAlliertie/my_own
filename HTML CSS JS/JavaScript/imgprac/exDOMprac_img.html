<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM practice</title>
</head>
<body>
    <button onclick="before()">이전</button>
    <img src="./pika.png" id="img"/>
    <button onclick="after()">다음</button>

    <script>
        let imgArray = ['./pika.png','./zam.png','./chico.png'];
        let pos = 0; //현재 이미지 위치를 알 수 있는 변수

        const img = document.getElementById('img');

        before =()=>{
            pos--;
            if(pos<0){
                pos = imgArray.length -1;
            }
            // if문이 false고 else if나 else가 없으면 그냥 
            // 그 다음에 써진 문이 실행된다. 
            img.src = imgArray[pos]
        } 

        after =()=>{
            pos++;
            if(pos>imgArray.length -1){
                pos =0;
            }
             img.src=imgArray[pos];

        } 
    </script>
</body>
</html>
