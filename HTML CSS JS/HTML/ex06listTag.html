<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <!-- 
        ul/ol태그 : 리스트가 들어갈 공간을 만들어 주는 태그
        li태그 : 실제 리스트 값이 담기는 태그, 
                 ul과 ol 모두 사용
     -->
     <!-- 
        ul(unordered list) : 순서가 없는 리스트
      -->
     <h3>준비할 재료 ✌</h3>
     <ul>
        <li>당근</li>
        <li>양파</li>
        <li>무</li>
    </ul>
     <!-- 
        ol(ordered list) : 순서가 있는 리스트
      -->
      <h3>나만의 메뉴 😂</h3>
      <ol>
        <li>야채볶음</li>
        <li>김치</li>
        <li>샐러드</li>
     </ol>
</body>
</html>
