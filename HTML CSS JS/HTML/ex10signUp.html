<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag practice</title>
</head>
<body>
    <form action="#">
        <table width="400px">
            <!-- 
                Step1
             -->
             <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">
                    Step1 : 아이디/비번 입력
                </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
            <td align="right">아이디 :</td>
            <td><input type="text"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호 :</td>
            <td><input type="password"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호 확인 :</td>
            <td><input type="password"></td>
            </tr>
            <!-- step2 -->
            <tr bgcolor="gray" height="50px">
                <th colspan = "2" align="left">
                    Step2 : 개인정보
                </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별 :</td>
                <td>
                    남<input type="radio" name="SEX" value= "MALE">
                    여<input type="radio" name="SEX" value= "FEMALE">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형 :        
                </td>
                <td>
                    <select name="bloodtype" id="">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="AB">AB형</option>
                        <option value="O">O형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일 :</td>
                <td><input type="date"></td>

            </tr>
            <!-- Step 3 -->
            <tr bgcolor="gray" height="50px">
                <th colspan = "2" align="left">
                            Step3 : 선호도
                </th>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미 : </td> 
                <td>
                    축구<input type="checkbox" name = "hobby" id="">    
                    야구<input type="checkbox" name = "hobby" id="">     
                    농구<input type="checkbox" name = "hobby" id="">
                </td>  
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔 :
                </td>
                <td>
                        <input type="color">
                </td>
            </tr>   
            <tr bgcolor="gray" height="50px">
                <th colspan = "2" align="left">
                    Step4 : 적고 싶은 말
                </th>
            </tr>
            <tr height="35px">
                <td colspan="2">
                    <textarea cols="53" rows="10"></textarea>
                </td>
            </tr>
            <tr height="35px">
                <td align="center" colspan="2">
                    <input type="submit" 
                value ="제출하기">
                <input type="reset">
                </td>
                <!-- submit이나 reset은 form 태그 안에 써 줘야
                form 태그 안의 데이터에 적용된다. -->
            </tr>  
        </table>
    </form>
</body>
</html>
