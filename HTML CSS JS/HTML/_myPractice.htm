<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
<table width="450px" >
    <tr bgcolor="skyblue" height="50px">
        <th colspan="2">step1 : 아이디/비번 입력

        </th>
    </tr>    
    <tr bgcolor="whitesmoke" height="30px">
        <td align="right">
            <label for="ID">아이디:</label>
        </td>
        <td>
        <input type="text" autofocus placeholder="아이디를 입력하세요" id="ID">
        </td>
    </tr>
        <tr bgcolor="whitesmoke" height="30px">
            <td align="right">
                <label for="password">패스워드:</label>
            </td>
            <td>
                <input type="text" autofocus placeholder="패스워드를 입력하세요" id="password">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="30px">
            <td align="right">
                <label for="pass2">패스워드 확인:</label>
            </td>
            <td>
                <input type="text" autofocus placeholder="패스워드를 다시 입력하세요" id="pass2">
            </td>
        </tr>
    <tr bgcolor="skyblue" height="50px">
        <th colspan="2">step2 : 개인정보
    
        </th>
    </tr>    
        <tr bgcolor="whitesmoke" height="30px">
            <td align="right">
                <label>성별:</label>
            </td>
            <td>
                <label for="sex">남</label>
            <input type="radio" id="sex" name="sex" value="male">
            <label for="sex">녀</label>
            <input type="radio" id="sex" name="sex" value="female">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="30px">
            <td align="right">
                <label for="bloodtype">혈액형:</label>
            </td>
            <td>
            <select name="bloodtype" id="bloodtype">
                <option value="">A형</option>
                <option value="">B형</option>
                <option value="">AB형</option>
                <option value="">O형</option>
            </select>
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="30px">
            <td align="right">
                <label for ="date">생일:</label>
            </td>
            <td>
                <label for="date"></label>
            <input type="date" name="" id="date">
            </td>
        </tr>
        <tr bgcolor="skyblue" height="50px">
            <th colspan="2">step3 : 선호도
    
            </th>
        </tr>
        <tr bgcolor="whitesmoke" height="30px">
            <td align="right">
                <label for ="hobby">취미:</label>
            </td>
            <td>
                <label for="soccer">축구</label>
            <input type="checkbox" name="hobby" id="soccer">
            <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" id="baseball">
            <label for="soccer">농구</label>
            <input type="checkbox" name="hobby" id="basket">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="30px">
            <td align="right">
                <label for ="date">좋아하는 색깔:</label>
            </td>
            <td>
                <label for="color"></label>
            <input type="color" name="" id="">
            </td>
        </tr>
        <tr bgcolor="skyblue" height="50px">
            <th colspan="2">step4 : 적고 싶은 말
              </th>
            </tr>      
              <tr bgcolor="whitesmoke" height="30px">
                <td  colspan="2">
                    <textarea  name="" id="" cols="60" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="제출하기">
                    <input type="reset" value="초기화">
                </td>
            </tr>      
      
</table>
</body>
</html>
