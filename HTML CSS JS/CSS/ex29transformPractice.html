<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transfom Practice</title>
    <style>
        /* 
        (1) 이미지에 마우스 올렸을 때 1.1배 확대
        (2) 확대시 0.5초에 걸쳐서 서서히 되도록
        (3) wrap 영역 바깥을 벗어나는 이미지는 숨김 처리
        */
        .wrap{
            width: 500px;
            height: 300px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            transition-duration: 0.5s;
           
        }
        img:hover{
            transform: scale(1.1);
           
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="https://media.istockphoto.com/id/1166661889/ko/%EC%82%AC%EC%A7%84/%EB%A7%88%EC%9A%B4%ED%8A%B8-%EC%B9%B4%EB%A9%9C-%EA%B5%90%ED%9A%8C%EC%9D%98-%EB%A0%88%EC%9D%B4%EB%94%94-%EB%B0%9C%EB%A0%88%ED%83%80-%EC%8B%9C%ED%8B%B0-%EB%AA%B0%ED%83%80%EC%9D%98-%EC%84%B8%EC%9D%B8%ED%8A%B8-%ED%8F%B4-%EB%8C%80%EC%84%B1%EB%8B%B9%EC%9D%98-%EA%B3%B5%EC%A4%91-%EB%B3%B4%EA%B8%B0.jpg?s=612x612&w=0&k=20&c=UHdF0zaI0_iZmmIMPcUKtdMjB3-E_LpmyYjmxAQvAjY=" alt="">
    </div>
</body>
</html>
