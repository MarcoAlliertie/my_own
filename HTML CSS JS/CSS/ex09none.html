<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>none</title>
</head>
<style>
/* 
display : 화면에 보이는 방식 지정
=> none : 보이지 않고 화면상 영역도 차지하지 않음
*/
.answer{
     display: none;
    /* visibility:hidden; */
    /* 
    visibility : 보이거나 보이지 않게 지정.
    hidden : 보이지 않을 뿐 영역은 차지. *
    opacity : 태그의 투명도를 조정. 0부터 1까지.(0이 투명, 1이 불투명)
    */
}
/* 
(mission) 질문에 마우스를 올렸을 때 답변이 나타나도록 만들기
            (display,hover 활용)
*/
.question:hover+.answer{
    /* visibility:visible; */
    display: block; 
    color: hsla(100, 50%, 40%,0.7);
    opacity: 0.5;
}
</style>
<body>
    <!-- span.question+span.answer -->
        <span class = "question">좋아하는 커피 메뉴는?</span>
        <span class = "answer">아아</span>
    </span>
    <br><br>
    <span class = "question">좋아하는 과목은?</span>
    <span class = "answer">HTML/CSS</span>
</body>
</html>
