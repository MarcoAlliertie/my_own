<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
</head>
<body>
    <!-- 
        <form> : 웹 페이지에 입력 폼을 만들 때 사용하는 태그
        - 요청 경로 => 데이터를 보낼 url form 태그의 action 속성
        - 요청 방식 => HTTP 방식을 form 태그 method 속성으로 지정
        - 식별자 => 서버에서 식별할 이름을 name 속성으로 지정
        - 제출 버튼 => input type="submit" 데이터 전송 버튼 생성
        
     -->
    <form action="result" method="post">
        <input type="text" name="musician"
        placeholder="좋아하는 가수">
        <input type="text" name="music"
        placeholder="좋아하는 음악">
        <input type="submit" value="전송">
    </form>
</body>
</html>
